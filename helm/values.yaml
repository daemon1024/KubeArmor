general:
  clusterName: Default
  containerPlatform: containerd # { docker | containerd | microk8s }
  gkeEnabled: true

kubearmor:
  serviceAccountName: kubearmor
  image:
    repository: kubearmor/kubearmor
    pullPolicy: Always
    tag: latest
  livenessProbe:
    exec:
      command:
      - /bin/bash
      - -c
      - |
        if [ -z $(pgrep kubearmor) ]; then
          exit 1;
        fi;
    initialDelaySeconds: 60
    periodSeconds: 10
  volumeMounts:
    - name: usr-src-path # BPF (read-only)
      mountPath: /usr/src
      readOnly: true
    - name: lib-modules-path # BPF (read-only)
      mountPath: /lib/modules
      readOnly: true
    - name: sys-fs-bpf-path # BPF (read-write)
      mountPath: /sys/fs/bpf
    - name: sys-kernel-debug-path # BPF (read-write)
      mountPath: /sys/kernel/debug
    - name: etc-apparmor-d-path # AppArmor (read-write)
      mountPath: /etc/apparmor.d
    - name: os-release-path # OS (read-only)
      mountPath: /media/root/etc/os-release
      readOnly: true
  volumeMountsDocker:
    - name: docker-sock-path # docker (read-only)
      mountPath: /var/run/docker.sock
      readOnly: true
  volumeMountsContainerd:
    - name: containerd-sock-path # containerd (read-only)
      mountPath: /var/run/containerd/containerd.sock
      readOnly: true
  volumeMountsGKE:
    - name: var-log-audit-path # GKE-Auditd (read-only)
      mountPath: /var/log/audit
      readOnly: true
  volumes:
    - name: usr-src-path # BPF
      hostPath:
        path: /usr/src
        type: Directory
    - name: lib-modules-path # BPF
      hostPath:
        path: /lib/modules
        type: Directory
    - name: sys-fs-bpf-path # BPF
      hostPath:
        path: /sys/fs/bpf
        type: Directory
    - name: sys-kernel-debug-path # BPF
      hostPath:
        path: /sys/kernel/debug
        type: Directory
    - name: etc-apparmor-d-path # AppArmor
      hostPath:
        path: /etc/apparmor.d
        type: DirectoryOrCreate
    - name: os-release-path # OS
      hostPath:
        path: /etc/os-release
        type: File
  volumesDocker:
    - name: docker-sock-path # docker
      hostPath:
        path: /var/run/docker.sock
        type: Socket
  volumesContainerd:
    - name: containerd-sock-path # containerd
      hostPath:
        path: /var/run/containerd/containerd.sock
        type: Socket
  volumesMicrok8s:
    - name: containerd-sock-path # microk8s
      hostPath:
        path: /var/snap/microk8s/common/run/containerd.sock
        type: Socket
  volumesGKE:
    - name: var-log-audit-path # GKE-Auditd
      hostPath:
        path: /var/log/audit
        type: Directory

kubearmor-relay:
  image:
    repository: kubearmor/kubearmor-relay
    pullPolicy: Always
    tag: latest

cosauditd:
  name: kubearmor-cos-auditd
  image:
    repository: kubearmor/kubearmor-cos-auditd
    pullPolicy: Always
    tag: latest
  env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
  volumeMounts:
    - name: lib-systemd-path
      mountPath: /host/lib
      readOnly: true
    - name: var-log-path
      mountPath: /var/log
  volumes:
    - name: lib-systemd-path
      hostPath:
        path: /usr/lib64
        type: Directory
    - name: var-log-path
      hostPath:
        path: /var/log
        type: Directory
